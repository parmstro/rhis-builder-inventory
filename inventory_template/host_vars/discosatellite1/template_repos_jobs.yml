---

# The following repos store job templates that will be synchronized

template_repos_jobs:
  - associate: "always"
    branch: main
    # ca_path:
    dirname: "job_templates"
    filter: "soe*"
    force: false
    # http_proxy:
    # http_proxy_policy:  none | global |selected
    locations:
      - "{{ satellite_location }}"
    lock: false
    negate: false
    organizations:
      - "{{ satellite_organization }}"
    prefix: "rhis-"
    repo: "https://example.com/repo.git"
    verbose: false
